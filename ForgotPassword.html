            <form class="mt-4 text-center">
              <div class="mb-3  position-relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                  <path fill-rule="evenodd"

                </svg>
                <input type="text" class="form-control" id="FirstName" aria-describedby="FirstName"
                  placeholder="Email address" required>
              </div>


              <div class="mb-4 position-relative">
                <img src="images/password Icon.svg" alt="password Icon">

                <input type="password" class="form-control password" id="exampleInputPassword1"
                  placeholder="New Password" required>
                <i class="fa-solid fa-eye float-end Showpass"></i>
              </div>
              <div class="mb-4 position-relative">
                <img src="images/password Icon.svg" alt="password Icon">

                <input type="password" class="form-control password" id="exampleInputPassword2"
                  placeholder="Confirm New Password" required>
              </div>
              <button type="submit" class="btn btn-primary  position-relative ">Forget Password</button>
            </form>
          </div>
        </div>
      </div>
